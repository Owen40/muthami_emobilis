<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/forms.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Forms</title>
</head>
<body>
<h2>eMobilis Mid-Morning Class</h2>
<form action="#" method="post">
  <div class="form-group">
    <label class="form-label" for="fname">Full Names: </label><br />
    <input type="text" id="fname" placeholder="John Doe">
  </div>
  <div class="form-group">
    <label class="form-label" for="eMail">Email Address: </label><br />
    <input type="email" id="eMail" placeholder="someone@example.com">
  </div>
  <div class="form-group">
    <label for="tel" class="form-label">phone number: </label><br />
    <input type="tel" id="tel" placeholder="+254712345678">
  </div>
  <div class="form-group">
    <label for="dor" class="form-label">Date of Registration: </label><br />
    <input type="date" id="dor">
  </div>
 <div class="radios">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Male">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender">
   <label for="Custom">Custom</label>
    <input type="radio" id="Custom" name="Gender">
 </div>
  <div class="upload">
    <label for="pic">Student pic</label>
    <input type="file" name="profile" id="pic">
  </div>
  <label for="course">Course Taken</label><br />
  <select name="course" id="course">
    <option value="Python">Python</option>
    <option value="Javascript">Javascript</option>
    <option value="Kotlin">Kotlin</option>
    <option value="Data science">Data science</option>
    <option value="Swift">Swift</option>
    <option value="Full stack">Full Stack</option>
    <option value="Web development">Web Development</option>
  </select>
  <div class="form-group">
    <label for="pwd" class="form-label">Password: </label><br />
    <input type="password" id="pwd" name="pwd" >
  </div>
  <input type="button" value="Register Here" class="reg-btn">
</form>
</body>
</html>
